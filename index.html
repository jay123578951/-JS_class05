<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  
</head>

<body>
  <div id="app">
    <div class="container vh-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6">
          <h2 class="text-center mb-3">表單驗證</h2>
          <!-- validation-observer 驗證整體表單 -->
          <validation-observer v-slot="{ invalid }">
            <form @submit:prevent="submitForm">
              <div class="form-group">
                <validation-provider rules="required" v-slot="{ errors , classes }">
                  <label for="name">收件人姓名</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter name" v-model="form.name" :class="classes">
                  <!-- 錯誤訊息 -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>
              <div class="form-group">
                <validation-provider rules="required|email" v-slot="{ errors , classes }">
                  <label for="email">Email</label>
                  <input id="email" class="form-control" type="email" name="email" placeholder="Enter email" v-model="form.email" :class="classes">
                  <!-- 錯誤訊息 -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>
              <div class="form-group">
                <validation-provider rules="required|min:10" v-slot="{ errors , classes }">
                  <label for="phone">電話</label>
                  <input id="phone" class="form-control" type="text" name="phone number" placeholder="Enter phone number" v-model="form.phone" :class="classes">
                  <!-- 錯誤訊息 -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>
              <div class="form-group">
                <validation-provider rules="required" v-slot="{ errors , classes }">
                  <label for="address">地址</label>
                  <input id="address" class="form-control" type="text" name="address" placeholder="Enter address" v-model="form.address" :class="classes">
                  <!-- 錯誤訊息 -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>
              <div class="form-group">
                <validation-provider rules="required" v-slot="{ errors , classes }">
                  <label for="payment">購買方式</label>
                  <select id="payment" class="form-control" v-model="form.payment" :class="classes">
                    <option>刷卡</option>
                    <option>ATM 轉帳</option>
                    <option>超商取貨付款</option>
                    <option>不付款</option>
                  </select>
                  <!-- 錯誤訊息 -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>
              <div class="form-group">
                <label for="comment">留言</label>
                <textarea id="comment" class="form-control" rows="3"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4" :disabled="invalid">Submit</button>
              </div>
            </form>
          </validation-observer>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <!-- Vue JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- VeeValidate JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
  <!-- My JS -->
  <script type="module" src="./js/all.js"></script>


</body>
</html>
